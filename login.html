
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RPG Loot Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1>RPG Loot Store</h1>
    <input type="text" id="username" placeholder="Username" maxlength="20" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" maxlength="20" autocomplete="off" />
    <div class="login-buttons">
      <button onclick="handleLogin()">Log In</button>
      <button onclick="handleSignup()">Sign Up</button>
    </div>
    <div class="login-footer">
      <button onclick="changeLanguage()">üåê</button>
      <a href="credits.html">Credits</a>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
